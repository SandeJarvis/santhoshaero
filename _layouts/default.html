<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body class="site">
  {% include header.html %}

  <!-- ONLY MIDDLE SCROLLS; space reserved for fixed bars in CSS -->
  <main class="container site-content" id="content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    (function () {
      // --- Aero Lab: click toggle + outside click close ---
      var dd = document.getElementById('aerolab');
      if (dd) {
        var btn = dd.querySelector('.aerolab-btn');
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          dd.classList.toggle('open');
        });
        document.addEventListener('click', function (e) {
          if (!dd.contains(e.target)) dd.classList.remove('open');
        });
      }

      // --- Email: assemble mailto on click (address hidden in HTML) ---
      var el = document.getElementById('email-link');
      if (el) {
        el.addEventListener('click', function (e) {
          e.preventDefault();
          var addr = el.dataset.u + '@' + el.dataset.d + '.' + el.dataset.t; // santhoshaero008@gmail.com
          var sub  = encodeURIComponent('Hello from the website');
          window.location.href = 'mailto:' + addr + '?subject=' + sub;
        });
      }
    })();
  </script>
</body>
</html>
